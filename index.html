<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>
    <script type="text/javascript" src="assets/js/game.js"></script>
</head>
<body>
    <h1>Guess what letter I'm thinking of</h1><hr><br>
    <h3>Wins: <span id="wins">0</span></h3>
        <!-- # of times the user has guessed the letter correctly -->
        <!-- when the player wins, increase winCounter and start the game over again (without refreshing the page) -->
    <h3>Losses: <span id="losses">0</span></h3>
        <!-- # of times the user fails after exhausting all guesses -->
        <!-- when the player loses, increase the lossCounter and restart the game without a page refresh -->
    <h3>Guesses Left: <span id="guessesLeft">5</span></h3>
        <!-- # of guesses left, this will update -->
    <h3>Your Guesses So Far: <span id="guessesSoFar"></span></h3>
        <!-- the specific letters that the user typed. Display these until the user either wins or loses -->
</body>
</html>
